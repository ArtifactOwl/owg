
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OWG WS Test</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 2rem auto; }
    #log { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow: auto; }
    button { margin-right: 0.5rem; }
    .row { margin: 0.25rem 0; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <h1>OWG WebSocket test</h1>
  <div class="row">
    <label>WS URL:</label>
    <input id="url" value="ws://localhost:8080/ws" size="40"/>
    <button id="connect">Connect</button>
    <button id="disconnect">Disconnect</button>
  </div>
  <div class="row">
    <button id="ping">Send Ping</button>
    <button id="clear">Clear Log</button>
  </div>
  <pre id="log"></pre>
  <script>
    let ws = null;
    const logEl = document.getElementById('log');
    function log(msg) {
      const t = new Date().toISOString().split('T')[1].replace('Z','');
      logEl.textContent += `[${t}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }
    document.getElementById('connect').onclick = () => {
      const u = document.getElementById('url').value;
      ws = new WebSocket(u);
      ws.onopen = () => log('connected');
      ws.onclose = () => log('disconnected');
      ws.onerror = (e) => log('error');
      ws.onmessage = (e) => {
        try {
          const obj = JSON.parse(e.data);
          log('recv: ' + JSON.stringify(obj));
        } catch {
          log('recv raw: ' + e.data);
        }
      };
    };
    document.getElementById('disconnect').onclick = () => { if (ws) ws.close(); };
    document.getElementById('ping').onclick = () => {
      if (!ws || ws.readyState !== WebSocket.OPEN) return log('not connected');
      const env = {
        kind: "cmd",
        schema: {major:0, minor:1},
        t: 0,
        id: null,
        body: { "type": "Ping", "nonce": Math.random().toString(36).slice(2) } // <-- serde tag
      };
      const payload = JSON.stringify(env);
      ws.send(payload);
      log('sent: ' + payload);
    };
    document.getElementById('clear').onclick = () => { logEl.textContent = ''; };
  </script>
</body>
</html>
